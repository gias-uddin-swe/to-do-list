<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center mt-5" id="count">0</h1>

    <div class="text-center">
      <button
        onclick="add()"
        id="add"
        class="mt-3 p-3 button-test btn btn-primary"
      >
        +
      </button>

      <button
        onclick="minus()"
        id="minus"
        class="mt-3 p-3 button-test btn btn-danger"
      >
        -
      </button>
      <br />
    </div>


   

    <!-- add script tag  -->
    <script src="./app.js"></script>
  </body>
</html>
